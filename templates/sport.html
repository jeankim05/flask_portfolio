<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block body %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <div class="col-12" style="text-align: center;">
            <h1><strong>Random Sport</strong></h1>
            <form action={{url_for('sport')}}>
                <button>Refresh!</button>
            </form>
        </div>


        <!-- Input and Content -->
        <div class="jumbotron text-left row">
            <div class="col-md">
                <img width="600" height="400" src="{{sport.sport}}"/>
            </div>
        </div>

    </div>
    <table style="margin: 2%">
        <tr>
            <th>JSON Data</th>
        </tr>
        <tr>
            <td>{{sport}}</td>
        </tr>
    </table>

</div>
{% endblock %}

{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "greetings" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
<div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">
    <div class="col-12">
        <p>Hello, {{nickname}}!</p>
    </div>
    <div class="col-12">
        <form action="/how_its_made/" id="greet" method="POST" >
            <label for="nickname">Type a greeting name?</label>
            <input name="name" id="nickname">
            <input type="submit" value="Greetings!">
        </form>
    </div>
</div>

<iframe src="https://www.youtube.com/embed/k1-yGTv067w" style="border:none;" title="Video Journal" width="500px" height="500px"></iframe>

{% endblock %}
<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
